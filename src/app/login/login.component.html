<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      action="https://angular-bwwse5.stackblitz.io/"
      method="post"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        required="true"
        placeholder="Enter a valid email address"
      />
        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback"> -->
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      
      <div class="form-group">
        <label  size="6" for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
         [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
        />
        <!-- <select  name="password" id="password" [(ngModel)]="model.password">
        <option value="ABCDEF">ABCDEF</option>
        <option value="GHIJKL">GHIJKL</option>
        <option value="MNOPQR">MNOPQR</option>
      </select> -->

        <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> 
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button>
          <!-- <input
            href="https://angular-kvupkh.stackblitz.io/"
            type="Login"
            class="btn btn-success"
            value="Login"
          /> -->
          <a style="color-black" href="https://angular-kvupkh.stackblitz.io/">Login</a>
          &nbsp; &nbsp;
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
<table  class="table table-striped table-hover">
<thead>
<!-- <tr>
  <th>USERNAME</th>
  <th>PASSWORD</th>
</tr> -->
</thead>
<tbody>
<tr *ngFor="let login of logins">
  <td>{{ login.username }}</td>
  <td>{{ login.password }}</td>
  <!-- <td><button (click)="editFlight(flight.id)">edit</button></td>
  <td><button (click)="deleteFlight(flight.id)">delete</button></td> -->
</tr>
</tbody>
</table>
